<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>.:: Portal | {% block title %}Home{% endblock %} ::.</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <style type="text/css">
        .login {
          background-image: url(../static/img/background.jpg);
          background-repeat: no-repeat; 
          background-size: cover; 
        }
        .panel-default{
          margin-top: 8%;
        }
    </style>
</head>

<body class="login">
<!-- /.navigation -->
        <!-- /.body area -->
<div>
  <div class="panel panel-default">
    <div class="panel-body">
      <img src="{% static 'img/login_logo.jpg' %}" class="img-circle" style="width: 100px; height: 100px; margin-left: 100px; position: relative;">
        <section class="login_content" style="margin-top: -30px;">
          <br>
            {% if warning %}
            <div>
              <p class="alert alert-danger">{{ warning }}</p>
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" name = "username"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" name = "password"/>
              </div>
              <div>
                <button class="btn btn-primary" type="submit">Log In</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <div style="margin-bottom: -30px;">
                  <h3> School Management System</h3>
                  <p style="text-align: center;"> .:: Powered By FAMOK Technologies ::. </p>
                  <p style="text-align: center;"> Â©2018 </p>
                </div>
              </div>
            </form>
          </section>
    </div>
    
  </div>
  
</div>

<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>
</html>
